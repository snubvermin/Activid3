<div class="container">
    <form [formGroup]="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pass">
          </div>
          <button type="submit" id="btn" class="btn btn-primary" [disabled]="!form.valid" (click)="registre()">Registre</button>
        </form>
    </div>
    <br><br>
